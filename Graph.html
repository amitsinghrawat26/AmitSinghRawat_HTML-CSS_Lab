<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <link rel="stylesheet" href="Graph.css">
</head>

<body>
    <div id="graph">
        <div class="bars">
            <article class="bar-data">
                <div class="bar">
                    <div class="bar1" data-value="30"></div>
                </div>
                <p>30%</p>
            </article>

            <article class="bar-data">
                <div class="bar">
                    <div class="bar2" data-value="40"></div>
                </div>
                <p>40%</p>
            </article>

            <article class="bar-data">
                <div class="bar">
                    <div class="bar3"></div>
                </div>
                <p>80%</p>
            </article>
        </div>
        <div id="bar-heading">
            <h1>Bar Plot</h1>
        </div>
    </div>

</body>

</html>
